<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dudetech Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&family=Arial+Nova+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6100;
      --secondary: #085BB9;
      --text: #000000;
      --white: #FFFFFF;
      --light: #F2F2F2;
      --offwhite: #FDF5EF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica', sans-serif;
    }

    body {
      background: var(--offwhite);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: var(--white);
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 40px;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    h2 {
      font-size: 1.75rem;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid var(--light);
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .login-btn {
      background-color: var(--primary);
      color: var(--white);
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #e05500;
    }

    .forgot-link {
      text-align: right;
      margin-top: -0.75rem;
      margin-bottom: 1.5rem;
    }

    .forgot-link a {
      font-size: 0.85rem;
      color: var(--secondary);
      text-decoration: none;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://i.imgur.com/VpPbT3y.png" alt="Dudetech Logo">
      <div class="logo-text">DUDETECH</div>
    </div>
    <h2>Welcome Back</h2>
    <p>Login to your Dudetech Marketing Dashboard</p>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer">Â© 2025 Dudetech. All rights reserved.</div>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:3000/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          alert("Login successful!");
          // window.location.href = "/dashboard"; // Uncomment if needed
        } else {
          alert(result.message || "Login failed");
        }
      } catch (error) {
        alert("Error connecting to server");
      }
    });
  </script>
</body>
</html>
