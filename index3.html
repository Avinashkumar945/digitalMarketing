<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salesai Login</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="src/styles.css"/>

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">

  <!-- Optional: Icons for password toggle -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-white min-h-screen flex items-center justify-center font-sans">

  <!-- Container -->
  <div class="flex w-full max-w-6xl mx-auto rounded-lg overflow-hidden shadow-xl">
    
    <!-- Left side: Illustration or image -->
    <div class="w-1/2 hidden md:block bg-cover bg-center" 
         style="background-image: url('https://images.unsplash.com/photo-1633699011544-f9d4d888e90d');">
    </div>

    <!-- Right side: Login Form -->
    <div class="w-full md:w-1/2 bg-white p-8 md:p-16">

      <!-- Heading -->
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
        Sign in to <span class="text-orange-500 font-bold">Salesai</span>
      </h2>

      <!-- Login Form -->
      <form>

        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-600 mb-1" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
            placeholder="Enter your email"
          />
        </div>

        <!-- Password with Toggle -->
        <div class="mb-4 relative">
          <label class="block text-gray-600 mb-1" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 pr-10 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
            placeholder="Enter your password"
          />
          <!-- Toggle Button -->
          <span class="absolute right-3 top-9 cursor-pointer text-gray-500" onclick="togglePassword()">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </span>
        </div>

        <!-- Remember me + Forgot password -->
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="remember" class="form-checkbox h-4 w-4 text-orange-500">
            <span class="text-sm text-gray-600">Remember me</span>
          </label>
          <a href="/forgot-password" class="text-sm text-orange-500 hover:underline">Forgot Password?</a>
        </div>

        <!-- Login button -->
        <button
          type="submit"
          class="login-btn w-full py-2 rounded text-white font-semibold"
        >
          Sign in
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center justify-center">
        <hr class="w-1/5 border-gray-300" />
        <span class="mx-2 text-sm text-gray-400">Or login with</span>
        <hr class="w-1/5 border-gray-300" />
      </div>

      <!-- Social Buttons -->
      <div class="space-y-3">
        <!-- Google -->
        <button class="w-full flex items-center justify-center border border-gray-300 rounded py-2 hover:bg-gray-100">
          <img src="https://img.icons8.com/color/16/google-logo.png" class="mr-2" />
          Continue with Google
        </button>

        <!-- Apple -->
        <button class="w-full flex items-center justify-center border border-gray-300 rounded py-2 hover:bg-gray-100">
          <img src="https://img.icons8.com/ios-filled/16/mac-os.png" class="mr-2" />
          Continue with Apple
        </button>

        <!-- Facebook (Added) -->
        <button class="w-full flex items-center justify-center border border-blue-600 text-blue-600 rounded py-2 hover:bg-blue-50">
          <img src="https://img.icons8.com/fluency/16/facebook-new.png" class="mr-2" />
          Continue with Facebook
        </button>
      </div>

      <!-- Sign up -->
      <p class="mt-6 text-sm text-center text-gray-600">
        Don't have an account?
        <a href="/signup" class="text-orange-500 font-semibold hover:underline">Sign up now</a>
      </p>
    </div>
  </div>

  <!-- JavaScript to toggle password -->
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const icon = document.getElementById('eyeIcon');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>

</body>
</html>
